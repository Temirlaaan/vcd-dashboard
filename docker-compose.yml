version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vcd-backend
    restart: unless-stopped
    environment:
      - SECRETS_PATH=/run/secrets
      - EXPORTER_PORT=8000
    secrets:
      - vcd_credentials
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/cache:/app/cache
    networks:
      - vcd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vcd-frontend
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
    networks:
      - vcd-network
    volumes:
      - ./nginx/logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx-secure.conf:/etc/nginx/conf.d/default.conf:ro

  redis:
    image: redis:7-alpine
    container_name: vcd-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - vcd-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vcd-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:

secrets:
  vcd_credentials:
    file: ./secrets/vcd_credentials.json