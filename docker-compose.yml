version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vcd_backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vcd_frontend
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:1.25
    container_name: vcd_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
