version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vcd_backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
    networks:
      - vcd_network
      - proxy-network  # ← ДОБАВЛЕНО: подключение к общему Nginx
    volumes:
      - ./backend/logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vcd_frontend
    restart: unless-stopped
    # ИЗМЕНЕНО: убраны публичные порты, теперь доступ только через nginx-proxy
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - vcd_network
      - proxy-network  # ← ДОБАВЛЕНО: подключение к общему Nginx
    volumes:
      # SSL сертификаты больше не нужны внутри контейнера
      # Но можно оставить если внутренний nginx их использует
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - DOMAIN=vcd-public-ips.t-cloud.kz
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vcd_network:
    driver: bridge
  # ДОБАВЛЕНО: подключение к внешней сети для nginx-proxy
  proxy-network:
    external: true
    name: proxy-network
