# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name vcd-public-ips.t-cloud.kz;

    # Redirect to https preserving URI
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vcd-public-ips.t-cloud.kz;

    ssl_certificate /etc/nginx/ssl/t-cloud-2025.crt;
    ssl_certificate_key /etc/nginx/ssl/t-cloud-2025.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    # modern cipher list; leave nginx defaults if you prefer
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:'
                'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:'
                'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # SSL termination done here, proxy to frontend/backend by name
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # Optional: increase timeouts for long frontend requests
        proxy_read_timeout 90;
        proxy_send_timeout 90;
    }
}
