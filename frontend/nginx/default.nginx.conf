# frontend/nginx/default.nginx.conf

# Резолвер Docker DNS для динамического upstream
resolver 127.0.0.11 ipv6=off valid=30s;

# WebSocket helper
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream для бэкенда
upstream vcd_backend {
    server vcd-backend:8000;
    keepalive 32;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name vcd-public-ips.t-cloud.kz;

    # ACME challenge для Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/acme;
        default_type "text/plain";
    }

    # Если нужно только HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    http2 on;  # Новый синтаксис для http2
    server_name vcd-public-ips.t-cloud.kz;

    # SSL конфигурация
    ssl_certificate     /etc/ssl/t-cloud-2025.crt;
    ssl_certificate_key /etc/ssl/t-cloud-2025.key;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # Настройки клиента
    client_max_body_size 50m;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Проксирование на бэкенд (все запросы)
    location / {
        proxy_pass http://vcd_backend;

        # Основные прокси заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering off;
        proxy_request_buffering off;

        # Не переписывать редиректы
        proxy_redirect off;

        # HTTP версия для upstream
        proxy_http_version 1.1;
    }

    # Статические файлы (если нужно отдавать отдельно)
    location /static/ {
        proxy_pass http://vcd_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}